<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Product </title>
</head>
<body>
    <form method="POST" action="Update/{{product.id}}" >
        {% csrf_token %}
        Enter Product Name: <input name="product_name" type="text" value={{product.name}} > <br>
        Enter Product full price: <input name="product_fullprice" type="text" value={{product.Fullprice}} > <br>
        Enter Product Discount Price: <input name="product_discount_price" type="text" value={{product.Discountprice}} > <br>
        Image upload : <input type="file" name="image"  value={{product.image}} >

        <input type="submit">
    </form>

</html>
