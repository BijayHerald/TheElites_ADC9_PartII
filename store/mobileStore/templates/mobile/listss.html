      <section class="landing_page_brands container">

      <section class="NEW-property pb-0 featured bg-light">
    <div class="container title d-flex mb-5" style="justify-content: space-between">
        <h1>TRENDING PHONES </h1>
        <p class="mt-2">
            <span class="icon"><i style="color:var(--sec-color)" class="fas fa-hand-holding-usd"></i></span><span style="color:grey;"> TRENDING PHONES</span><span style="color:#0266AB" class="icon-text"> ON SALE</span>
        </p>
    </div>

    {% for product in products%}
    <div class="container">
    
        
            <div class="card mb-5 col-sm-4" style="padding:15px;">
                <div class="card-img"style="position: relative;overflow:hidden;">
                    <div class="img-box">
                        <img src="{{product.img}}" height="230px">
                    </div>
                    <a href=""><div class="img-overlay"></div></a>
                    <div class="badge badge1 px-2 py-1 badge-danger">NEW</div>
                   
                    
                </div>
                
                    <div class="card-title mt-3">
                        <a href="#" >{{product.name}}</a>
                    </div>
                    <div class="car-footer">
                        <strike>{{product.Fullprice}}</strike> <br>   <span style="color:black;font-weight:bold;">{{product.Discountprice}}   </span>
                    </div>
                    <hr style="border-top:.5px solid lightgrey">
                    <div class="card-content text-center" style="justify-content: space-between">
                      
                    </div>

                
            </div>
       
         

           
</div>
{%endfor%}
</section>

        $('.slider .owl-carousel').owlCarousel({

  })

      <script>
        $('#owl-trending-phone').owlCarousel({
  loop:true,
  margin:10,
  nav:true,
  dots:false,
  lazyLoad:true,
